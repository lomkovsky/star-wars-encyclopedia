<div class="container">
    <h2>Starship list</h2>
    <div class="parent">
        <div *ngFor="let starship of starships">
            <mat-card class="starship-card" appearance="outlined" (click)="routerById(starship.url)">
                <mat-card-content>
                    <mat-card-title>{{starship.name}}</mat-card-title>
                    <mat-card-subtitle>{{starship.model }}</mat-card-subtitle>
                    <mat-card-subtitle>{{starship.max_atmosphering_speed}} kg</mat-card-subtitle>
                    <div class="sub-div">
                        <mat-card-subtitle class="green-text" *ngFor="let pilot of starship.pilots">
                            <div [routerLink]="['/people', getIdFromUrl(pilot)]">Go to pilot</div>
                        </mat-card-subtitle>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
